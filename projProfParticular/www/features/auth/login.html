<ion-view title="Login" hide-nav-bar="true" id="page4" class='login-page'>
    <ion-content padding="true" class="manual-ios-statusbar-padding" scroll='false'>

        <div class='padding' style="text-align:center;">
            <img src='img/caqui.png' class='logo'>
        </div>

        <div class='title'>
            <h1>EduCaqui</h1>
        </div>

        <form id="login-form1" class="list"
                ng-submit='loginCtrl.login()'>

            <ion-list id="login-list1">
                <label class="item item-input" id="login-input1">
                    <input type="email" placeholder="Digite seu email" ng-model='loginCtrl.user.email'>
                </label>
                <label class="item item-input" id="login-input2">
                    <input type="password" placeholder="Digite a senha" ng-model='loginCtrl.user.password'>
                </label>
                <label class="item item-input" id="login-input3" ng-show="loginCtrl.signingUp">
                    <input type="password" placeholder="Digite novamente a senha"  ng-model='loginCtrl.user.password2'>
                </label>
            </ion-list>

            
            <div>
                <!-- Accent-colored raised button -->
                <button id='loginButton'
                        class="mdl-button mdl-js-button mdl-button--raised
                             mdl-button--accent button button-block action-button">
                          {{ loginCtrl.signingUp ? 'Cadastrar' : 'Entrar'}} 
                </button>
                
  
            </div>
        </form>

        <div style="margin-top:-30px;">
            <button class="mdl-button mdl-js-button mdl-button--raised
                             button-assertive button button-block action-button" ng-click='loginCtrl.googleLogin()'>
              <i class="icon ion-social-google" style="margin-right:20px;"></i> 
              Entrar com o Google
            </button>
        </div>

        <!--div>
            <button class="button button-positive button-block action-button" ng-click='loginCtrl.facebookLogin()'>
              <i class="icon ion-social-facebook" style="margin-right:20px;"></i> 
              Entrar com o Facebook
            </button>
        </div-->
                
        <div class='padding signup-opt'
                ng-click="loginCtrl.signingUp = !loginCtrl.signingUp; loginCtrl.error='';" >
            {{ loginCtrl.signingUp ? 'Já possui uma conta? Entre agora!' : 'Ainda não tem uma conta? Cadastre-se!'}}
        </div>

    </ion-content>
</ion-view>
