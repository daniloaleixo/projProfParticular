<ion-view title="EduCaqui" id="page1">
    <ion-content padding="true" class="has-header">
    	<div style="margin-top: 20px;"></div>

    	<!-- Form para pesquisar professores -->
    	<form ng-submit='homeCtrl.getProfessores()'>
    			<div class='mdl-list'>
    				<ion-item class='item item-icon-right' ng-click="homeCtrl.showChoicesNivel = !homeCtrl.showChoicesNivel">
    				    {{homeCtrl.nivel || 'Escolha seu nível:' }}
    					<i class="icon icon-right ion-plus-round" ng-hide='homeCtrl.showChoicesNivel'></i>
    					<i class="icon icon-right ion-minus-round" ng-show='homeCtrl.showChoicesNivel'></i>
    				</ion-item>
    				<ion-list ng-show='homeCtrl.showChoicesNivel'>
    				  <ion-radio ng-model="homeCtrl.nivel" ng-value="'Fundamental'">Fundamental</ion-radio>
    				  <ion-radio ng-model="homeCtrl.nivel" ng-value="'Médio'">Médio</ion-radio>
    				  <ion-radio ng-model="homeCtrl.nivel" ng-value="'Superior'">Superior</ion-radio>
    				</ion-list>
    			</div>

    			<div class='mdl-list' ng-show='homeCtrl.nivel'>
    				<ion-item class='item item-icon-right' ng-click="homeCtrl.showChoicesMaterias = !homeCtrl.showChoicesMaterias; homeCtrl.getMaterias();">
    				    {{homeCtrl.materia || 'Escolha a matéria:' }}
    					<i class="icon icon-right ion-plus-round" ng-hide='homeCtrl.showChoicesMaterias' ></i>
    					<i class="icon icon-right ion-minus-round" ng-show='homeCtrl.showChoicesMaterias'></i>
    				</ion-item>
    				<ion-list ng-show='homeCtrl.showChoicesMaterias'>
    				  <ion-radio ng-model="homeCtrl.materia" ng-value="'Fundamental'">Matemática</ion-radio>
    				  <ion-radio ng-model="homeCtrl.materia" ng-value="'Médio'">Física</ion-radio>
    				  <ion-radio ng-model="homeCtrl.materia" ng-value="'Superior'">História</ion-radio>
    				</ion-list>
    			</div>

    			<div>
    				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent 
    		                        button button-block">
    		        <i class='icon ion-search'></i>  
    		          Procurar professores
    		        </button>
    			</div>
    	</form>



    </ion-content>
</ion-view>
