<ion-view title="Professores" id="page2">
    <ion-content padding="true" class="has-header">
        <form id="professores-form3" class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Procurar professores">
            </label>
            <div class="spacer" style="width: 300px; height: 25px;"></div>
        </form>
        <div>
            <ul>
                <li ng-repeat="professor in professoresCtrl.professores">{{professor.displayName}}</li>
                <!--li>dsdaad</li-->
            </ul>
        </div>
    </ion-content>
</ion-view>
