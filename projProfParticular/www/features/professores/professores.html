<ion-view title="Professores" id="page2">
    <ion-content padding="true" class="has-header">
        <form id="professores-form3" class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Procurar professores">
            </label>
            <div class="spacer" style="width: 300px; height: 25px;"></div>
        </form>

        <div>
            <span ng-show='professoresCtrl.errorMessage'>{{professoresCtrl.errorMessage}}</span>

            <ion-list>
                <ion-item ng-repeat="professor in professoresCtrl.professores">{{professor.displayName}}
                </ion-item>
                <!--li>dsdaad</li-->
            </ion-list>
        </div>
    </ion-content>
</ion-view>
