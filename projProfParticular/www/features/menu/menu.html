<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced" hide-nav-bar='true'>
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>


    <ion-side-menu side="left" id="side-menu21" style="background-color:#FFFFFF;">
        <ion-header-bar class="bar-balanced">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header ">
            <!--img class='item-avatar-overload' src="{{ menuCtrl.photoURL }}">
                <h2 class='user-name'>{{ menuCtrl.displayName }}</h2>
                <div style="margin-top:30px;"></div-->

                <img src="{{ menuCtrl.user.photoURL }}">

            </div>

            <ion-list id="menu-list3">

                    Home

                </ion-item>
                <ion-item id="menu-list-item3" ui-sref="menu.historico" menu-close="" class='item item-icon-left'>

            </ion-list>

            <div style="margin-top:20px;">
                <button class="button button-block button-light" ng-click="menuCtrl.logout()">

                    Sair
                </button>
            </div>

        </ion-content>

    </ion-side-menu>
