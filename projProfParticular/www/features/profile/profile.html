<ion-view title="Minha Conta" id="page3">
    <ion-content padding="true" class="has-header">

    <div style='text-align: center;margin-bottom: 50px;' class='user-name'>
        <div>
        	<img class='wrapper' src="{{profileCtrl.user.photoURL}}">
        </div>


        <button class="button icon-left ion-camera"
                style='margin-top: 10px;'>
                Editar foto</button>

        <!--a class="button button-icon icon-left ion-settings"> Editar Foto</a-->    
        <!-- <label>
            Nome de usuário: 
            <p class='small'>{{profileCtrl.user.displayName}}</p>
        </label> -->
    </div>

    <form style='margin-top:-30px;'
            ng-submit='profileCtrl.updateUserInfo()'>
		<!-- <label class="item item-input icon-right" id="login-input1" style="margin-top:20px;">
    	    <input type="text" placeholder="Digite um novo nome de usuário" ng-model='profileCtrl.user.displayName'>
    	    <button class="button button-clear icon ion-checkmark-round"
                    ng-click='profileCtrl.changeDisplayName()'></button>
    	</label> -->


        <label class="item item-input item-stacked-label">
            <span class="input-label">Nome</span>
            <input type="text" placeholder="{{profileCtrl.user.displayName}}" 
                    ng-model='profileCtrl.user.displayName'>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="{{profileCtrl.user.email}}" 
                    ng-model='profileCtrl.user.email'>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Telefone</span>
            <input type="text" placeholder="{{profileCtrl.user.cellphone}}"
                    ng-model='profileCtrl.user.cellphone'>
        </label>
        <span class='row item item-input item-stacked-label'>
            <span class='col col-20'>
                <a class='button button-block' ng-click='profileCtrl.showPopup()'>
                    <i class="icon ion-ios-location"></i>
                </a>
            </span>
            <label class="item-input item-stacked-label col">
                <span class="input-label">Endereço</span >
                <input type="text" placeholder="{{profileCtrl.user.location.address}}"
                        ng-model='profileCtrl.user.location.address'>
            </label>
        </span>
        <label class="item item-input item-stacked-label row">
            <div class='col'>
                <span class="input-label">Número
                    </span >
                <input type="text" placeholder="{{profileCtrl.user.location.number}}"
                        ng-model='profileCtrl.user.location.number'>
            </div>
            <div class='col col-75'>
                <span class="input-label">Complemento
                    </span >
                <input type="text" placeholder="{{profileCtrl.user.location.complement}}"
                        ng-model='profileCtrl.user.location.complement'>
            </div>
        </label>


        <button class="mdl-button mdl-js-button mdl-button--raised 
                        mdl-js-ripple-effect mdl-button--accent 
                        button button-block"
                style="margin-top:50px;">
            <i class='icon ion-search'></i>  
            Salvar informações
        </button>
    </form>


    </ion-content>
</ion-view>
